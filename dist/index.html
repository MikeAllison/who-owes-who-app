<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who-Owes-Who</title>
    <link rel="stylesheet" href="./lib/semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./lib/jquery/jquery-3.1.1.min.js" defer></script>
    <script src="./lib/semantic-ui/semantic.min.js" defer></script>
    <script src="./js/app.js" type="module" defer></script>
  </head>
  <body>
    <div class="ui container" id="app">
      <section class="ui green center aligned raised segment">
        <h2>Tally</h2>
        <div id="tally">
          <p>M <i class="right green triangle icon"></i>Dr. P</p>
          <p><i class="green money bill alternate icon"></i>$20.00</p>
        </div>
      </section>
      <section class="ui green center aligned raised segment">
        <form class="ui form">
          <h2>Transaction Details</h2>
          <div class="field">
            <select
              name="merchant-select"
              id="merchant-select"
              class="ui search dropdown"
            >
              <option value="">Select Merchant</option>
            </select>
          </div>
          <div class="field">
            <div class="ui labeled fluid input">
              <label for="amount-input" class="ui label">$</label>
              <input
                inputmode="decimal"
                placeholder="Amount"
                id="amount-input"
              />
            </div>
          </div>
        </form>
        <section class="ui green center aligned segment">
          <h2>Select Card</h2>
          <div class="spaced">
            <button class="ui green button card-btn" data-card-id="1234">
              1234
            </button>
            <button class="ui green button card-btn" data-card-id="2345">
              2345
            </button>
            <button class="ui green button card-btn" data-card-id="3456">
              3456
            </button>
          </div>
        </section>
      </section>
      <section class="ui green center aligned raised segment">
        <h2>Recent Transactons</h2>
        <div id="recent-transactions-table"></div>
      </section>
    </div>
  </body>
</html>
