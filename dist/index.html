<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who-Owes-Who</title>
    <link rel="stylesheet" href="./lib/semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="./lib/jquery/jquery-3.1.1.min.js" defer></script>
    <script src="./lib/semantic-ui/semantic.min.js" defer></script>
    <script src="./assets/scripts/app.js" type="module" defer></script>
  </head>
  <body>
    <div class="ui container" id="app">
      <section
        class="ui green center aligned raised segment"
        id="tally-section"
      ></section>
      <section class="ui green center aligned raised segment">
        <h2>Transaction Details</h2>
        <form class="ui form">
          <div class="field" id="merchant-select-field">
            <select
              name="merchant-select"
              id="merchant-select"
              class="ui search loading dropdown"
            >
              <option value="">Select Merchant</option>
            </select>
          </div>
          <div class="hidden field" id="new-merchant-field">
            <div class="ui fluid left icon input">
              <input placeholder="Merchant Name" id="new-merchant-input" />
              <i class="building outline icon"></i>
            </div>
          </div>
          <div class="field">
            <button class="ui green button" id="merchant-toggle-btn">
              New Merchant
            </button>
          </div>
          <div class="field">
            <div class="ui labeled fluid input">
              <label for="amount-input" class="ui label">$</label>
              <input
                inputmode="decimal"
                placeholder="Amount"
                id="amount-input"
              />
            </div>
          </div>
        </form>
        <section class="ui green center aligned segment">
          <h2>Select Card</h2>
          <div class="spaced" id="submit-btn-section"></div>
        </section>
      </section>
      <section
        class="ui green center aligned raised segment"
        id="active-transactions"
      >
        <h2>Active Transactons</h2>
      </section>
    </div>
    <div id="confirm-modal"></div>
  </body>
</html>
