<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who-Owes-Who</title>
    <link rel="stylesheet" href="./lib/semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./lib/jquery/jquery-3.1.1.min.js" defer></script>
    <script src="./lib/semantic-ui/semantic.min.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="ui container">
        <section class="ui segment">
          <form class="ui form">
            <h2 class="centered">Transaction Details</h2>
            <div class="field">
              <div class="ui fluid input">
                <input type="text" placeholder="Merchant" />
              </div>
            </div>
            <div class="field">
              <div class="ui right labeled fluid input">
                <label for="amount" class="ui label">$</label>
                <input inputmode="decimal" placeholder="Amount" id="amount" />
                <div class="ui basic label">.00</div>
              </div>
            </div>
          </form>
        </section>
        <section class="ui segment">
          <h2 class="centered">Select Card</h2>
          <div class="spaced">
            <button class="ui green button" data-card-id="1234">1234</button>
            <button class="ui green button" data-card-id="2345">2345</button>
            <button class="ui green button" data-card-id="3456">3456</button>
          </div>
        </section>
        <section class="ui segment" id="recent-transactions">
          <h2 class="centered">Recent Transactons</h2>
          <table class="ui striped two column green very compact small table">
            <tbody>
              <tr>
                <td>Solid State</td>
                <td>M <i class="right triangle icon"></i>P: $30.00</td>
              </tr>
              <tr>
                <td>Grimm</td>
                <td>P <i class="right triangle icon"></i>M: $20.00</td>
              </tr>
              <tr>
                <td>Sotto Le Stelle</td>
                <td>M <i class="right triangle icon"></i>P: $10.00</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
