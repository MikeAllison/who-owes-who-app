<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who-Owes-Who</title>
    <link rel="stylesheet" href="./lib/semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./lib/jquery/jquery-3.1.1.min.js" defer></script>
    <script src="./lib/semantic-ui/semantic.min.js" defer></script>
    <script src="./js/app.js" type="module" defer></script>
  </head>
  <body>
    <div class="app">
      <div class="ui container">
        <section class="ui green segment">
          <form class="ui form">
            <h2 class="centered">Transaction Details</h2>
            <div class="field">
              <select
                name="merchant-select"
                id="merchant-select"
                class="ui search dropdown"
              >
                <option value="">Select Merchant</option>
              </select>
            </div>
            <div class="field">
              <div class="ui labeled fluid input">
                <label for="amount-input" class="ui label">$</label>
                <input
                  inputmode="decimal"
                  placeholder="Amount"
                  id="amount-input"
                />
              </div>
            </div>
          </form>
        </section>
        <section class="ui green segment">
          <h2 class="centered">Select Card</h2>
          <div class="spaced">
            <button class="ui green button card-btn" data-card-id="1234">
              1234
            </button>
            <button class="ui green button card-btn" data-card-id="2345">
              2345
            </button>
            <button class="ui green button card-btn" data-card-id="3456">
              3456
            </button>
          </div>
        </section>
        <section class="ui green segment">
          <h2 class="centered">Tally</h2>
          <div class="centered">
            M <i class="right green triangle icon"></i>P: $20.00
          </div>
        </section>
        <section class="ui green segment" id="recent-transactions">
          <h2 class="centered">Recent Transactons</h2>
          <table class="ui striped two column green very compact small table">
            <tbody>
              <tr>
                <td>Solid State</td>
                <td>M <i class="right green triangle icon"></i>P: $30.00</td>
              </tr>
              <tr>
                <td>Grimm</td>
                <td>P <i class="right green triangle icon"></i>M: $20.00</td>
              </tr>
              <tr>
                <td>Sotto Le Stelle</td>
                <td>M <i class="right green triangle icon"></i>P: $10.00</td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
