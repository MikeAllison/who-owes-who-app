<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Who-Owes-Who - Auth</title>
    <link rel="stylesheet" href="../lib/semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <script src="../lib/jquery/jquery-3.1.1.min.js" defer></script>
    <script src="../lib/semantic-ui/semantic.min.js" defer></script>
    <script src="../assets/scripts/auth.js" type="module" defer></script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Who Owes Who" />
    <link rel="apple-touch-icon" href="../assets/img/apple-touch-icon.png" />
  </head>
  <body>
    <div class="ui text container" id="auth">
      <section class="ui green center aligned raised segment" id="auth-section">
        <form class="ui form" id="request-form">
          <div class="field">
            <button class="ui green button" type="submit" id="request-btn">
              <i class="lock icon"></i>
              Request Code
            </button>
          </div>
        </form>
        <form class="display-hidden ui form" id="verify-form">
          <div class="field">
            <label for="code-input"></label>
            <input
              type="text"
              name="code-input"
              id="code-input"
              placeholder="Verification Code"
              inputmode="numeric"
              pattern="[0-9]*"
              autocomplete="one-time-code"
            />
          </div>
          <div class="field">
            <button class="ui green button" type="submit" id="verify-btn">
              <i class="lock open icon"></i>
              Verify
            </button>
          </div>
        </form>
      </section>
    </div>
    <div class="ui basic modal" id="auth-modal">
      <div class="ui icon header">
        <i class="orange exclamation triangle icon"></i>
        Verification Failed!
      </div>
      <div class="actions" style="text-align: center">
        <div class="ui orange ok inverted button">
          <i class="checkmark icon"></i>
          Go Back
        </div>
      </div>
    </div>
  </body>
</html>
